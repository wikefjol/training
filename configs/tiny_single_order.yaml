# Tiny single-rank order model configuration
# Predicts only order level

experiment:
  union_type: "standard"  # a+b+d
  fold_type: "exp1_sequence_fold"
  dataset_size: "debug_5genera_10fold"
  num_folds: 10

model:
  type: "bert"
  hidden_size: 64
  num_hidden_layers: 2
  num_attention_heads: 2
  intermediate_size: 256
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1
  max_position_embeddings: 128
  
  # Single-rank classification settings
  classification_type: "single"
  taxonomic_levels: ["order"]

preprocessing:
  tokenizer: "kmer"
  kmer_size: 3
  stride: 3
  max_length: 128
  padding: "max_length"
  truncation: true
  base_modification_probability: 0.05
  alphabet: ["A","C","G","T"]
  
training:
  batch_size: 16
  learning_rate: 0.00005
  weight_decay: 0.01
  warmup_steps: 10
  max_epochs: 2
  
  patience: 0
  min_delta: 0.001
  monitor: "val_accuracy"
  
  save_best_only: true
  save_frequency: 1
  
  device: "cuda"
  num_workers: 0
  mixed_precision: false
  
  log_frequency: 10
  verbose: true

seed: 42